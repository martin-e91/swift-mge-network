name: MGENetwork

on:
  push:
    branches:
    - master
    - develop
  pull_request:
    branches:
      - '*'

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -v
    - name: Run tests
      run: xcodebuild test -scheme MGENetwork -destination platform=iOS

